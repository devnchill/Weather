<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Testing</title>
  </head>
  <body>
    <header>
      <label for="checkbox">
        <input id="checkbox" type="checkbox" name="checkbox" />
        <span>C</span>
        <span>F</span>
      </label>
      <h1>Weather App</h1>
      <div id="input_div">
        <input
          type="text"
          id="search_bar"
          name="city"
          placeholder="Enter a city"
        />
        <button type="button">Weather</button>
      </div>
    </header>
    <main>
      <table>
        <thead>
          <tr>
            <th>Location</th>
            <th>Temp</th>
            <th>Dew</th>
            <th>WindSpeed</th>
            <th>Humidity</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="location"></td>
            <td id="temp"></td>
            <td id="dew"></td>
            <td id="windspeed"></td>
            <td id="humidity"></td>
          </tr>
        </tbody>
      </table>
    </main>
    <footer>
      <a target="blank" href="https://github.com/devnchill">
        <img src="./assets/github-mark.svg" alt="github_logo" />
      </a>
    </footer>
  </body>
</html>
